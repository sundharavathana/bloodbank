{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid torn-sec" 
     style="background-image: url('{% static 'images/torn.jpg' %}');">

    <!-- Overlapping image near the torn edge -->
    <div class="torn-overlay"
         style="background-image: url('{% static 'images/smileinj.jpg' %}');"></div>

    <div class="torn-cont">
        <div class="col-md-4 col-12 form-box">
            <h3 class="subheading">Register</h3>
            {% if error %}
                <div style="color: red;">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirm_pass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" autocomplete="off">
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary regbtn">Register</button>
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <a href="{% url 'bloodbankapp:login' %}" class="loginlink">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
